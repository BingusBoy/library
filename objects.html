<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./objects.js" defer></script>
    <link rel="stylesheet" href="objects.css">
</head>
<body>
    <div class="header">Library</div>
    <div class="addNewBook">
        New
    </div>
    <form action="">
        <label for="bookTitle">Title</label>
        <input type="text" name="booktitle" id="bookTitle">
        <label for="bookAuthor">Author</label>
        <input type="text" name="bookauthor" id="bookAuthor">
        <label for="bookPages">Pages</label>
        <input type="number" name="bookpages" id="bookPages">
        <label for="bookRead">Read</label>
        <input type="number" name="bookread" id="bookRead">

    </form>
    <table class="bookDisplay">
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
    </table>
</body>
</html>
